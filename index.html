<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Quote Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="quotes.js"></script>

</head>

<body>
    <main class="container-fluid main">
        <div class="mx-auto align-middle" id="quote-box">
            <div class="card">
                <div class="card-header">Quote</div>
                <div class="card-body">
                    <blockquote class="quote-card blockquote mb-0">
                        <p id="text"></p>
                        <footer class="blockquote-footer"><cite id="author"></cite></footer>
                    </blockquote>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                        <button class="btn btn-primary button" ><a target="_blank" id="tweet-quote"><i
                                class="fa fa-twitter" style="color:white"></i></a></button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary button" id="facebook-quote"><i class="fa fa-facebook"></i></button>
                </div>
                <div class="col-6">
                    <button class="btn btn-success button" id="new-quote"><i class="fa fa-caret-square-o-right"></i> New
                        Quote</button>
                </div>
            </div>
        </div>



    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
